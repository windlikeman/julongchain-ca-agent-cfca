<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.2.0.js"></script>
<body>
<div align="center" style="margin:100px auto">
    <form class="form-horizontal" onsubmit="return test();">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" placeholder="请输入8位工号"
                       required
                       pattern="^\d{8}$"
                       oninvalid="setCustomValidity('请输入8位工号');"
                       oninput="setCustomValidity('');"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" placeholder="请输入至少6位密码">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">重复输入密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="repassword" placeholder="请重复输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript">
    function test() {
        alert('test');
        return false;
    }
</script>

</html>
